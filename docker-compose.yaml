# WAHA Docker Compose file - exposes on host port 3001 [web:1][web:2]
services:
  waha:
    restart: always
    image: devlikeapro/waha:latest
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '10'
    ports:
      - '3001:3000/tcp'
    volumes:
      - './sessions:/app/.sessions'
      - './.media:/app/.media'
    env_file:
      - .env

# Fixed: Remove top-level 'volumes:' section - not needed for bind mounts
